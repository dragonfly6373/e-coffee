<button xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            white-space: nowrap;
            text-align: left;
            #sys-hbox();
            align-items: center;
            display: block;
            padding-right: 0em;
        }

        @label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 1.7em;
        }

        body > .ActionMenuPopup {
            background: @app_bg;

            & .AnonId_container {
                & > .Group {
                    & + .Group {
                        padding-top: 0.2em;
                        margin-top: 0.2em;
                        border-top: solid 1px rgba(0, 0, 0, 0.1);
                    }

                    & > hbox {
                        align-items: center;
                        padding: 0.5em 0.7em;
                        cursor: default;

                        &.Disabled {
                            opacity: 0.3;
                        }

                        &:not(.Disabled):hover {
                            background: @primary_color;
                            color: @inverted_text_color;
                        }

                        & > icon {
                            font-size: 1.2em;
                            margin-right: 0.3em;
                            opacity: .54;
                        }
                    }
                }
            }
        }
    </style>
    <icon anon-id="icon" ></icon><span anon-id="label">Action</span><icon class="menu-down"></icon>
    <ui:Popup anon-id="popup">
        <vbox anon-id="container">
        </vbox>
    </ui:Popup>
</button>
