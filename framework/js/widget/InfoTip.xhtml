<div>
    <style>
        body @popupContainer.InfoTip {
            display: none;
            position: relative;
            background: none;
            box-shadow: none;
            padding: 0em;
            cursor: default;

            & > @balloon {
                position: absolute;
                top: 0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
                z-index: -1;

                & svg {
                    -webkit-filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.5));
                    filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.5));
                }
                & path {
                    stroke: #FFFFFF;
                    stroke-width: 1;
                }
            }

            & path {
                fill: fadeout(@primary_color, 20%);
            }

            &[type="error"] path {
                fill: fadeout(#FF0000, 40%);
            }
            &[type="tooltip"] path {
                fill: fadeout(#000000, 40%);
            }

            & > @contentHolder {
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 15px;
                padding-bottom: 20px;
                & > * {
                    max-width: 20em;
                    color: #FFF;
                }
            }
            & > @closeButton {
                position: absolute;
                right: 15px;
                top: 15px;
                color: #F00;
                opacity: 0.6;
                cursor: pointer;
                font-weight: bold;

                display: inline-block;
                width: 1em;
                height: 1em;
                background: #FFF;
                border-radius: 50%;

                &:hover {
                    opacity: 1;
                }

            }

            &[valign="bottom"] {
                & > @contentHolder {
                    padding-top: 20px;
                    padding-bottom: 15px;
                }
                & > @closeButton {
                    top: 20px;
                }
            }

            &.WithClose {
                cursor: pointer;
            }
            &:not(.WithClose) {
                pointer-events: none;
            }
        }
    </style>
    <div anon-id="popupContainer" class="InfoTip">

            >
        </ui:NPatchScalableView>
        <div anon-id="contentHolder"></div>
    </div>
</div>
