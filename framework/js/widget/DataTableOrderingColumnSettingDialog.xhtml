<vbox xmlns:ui="//evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            min-width: 40em;

            & @columnSelectorContainer > * + * {
                margin-left: 3em;
            }

            & .DropHint {
                height: 0em;
                position: relative;
                &:before {
                    display: block;
                    content: "";
                    height: 0.3em;
                    background: @primary_color;
                    opacity: 0.5;
                    position: absolute;
                    top: -0.15em;
                    left: 0em;
                    right: 0em;
                }
            }
        }

        @availableColumnContainer , @selectedColumnContainer {
            min-height: 20em;
            margin-top: 0.5em;

            & > hbox {
                padding: 0.6em;
                background-color: #FFFFFF;
                align-items: center;
                border: solid 1px #ccc;
                margin-bottom: -1px;

                transition: all 0.3s ease;

                &.JustDropped {
                    box-shadow: 0px 0px 4px @primary_color;
                    transform: scale(1.02);
                }

                &:hover {
                    background: fadeout(@primary_color, 80%);
                }
            }

            & span.Action {
                align-items: center;
                cursor: pointer;
                #sys-hbox();
                & > icon + * {
                    margin-left: 0.2em;
                }
            }

            & span[action-type=Add] {
                color: #007ECC;
            }

            & span[action-type=Remove] {
                color: #CC0000;
            }

            & icon.DragButton {
                border-radius: 0.2em;
                height: 1.2em;
                width: 1.2em;
                margin-right: 0.6em;
                cursor: move;
                text-align: center;
                opacity: 0.5;
            }

            & icon.DragButton:hover {
                background-color: #CCCCCC;
            }
        }

    </style>
    <hbox anon-id="columnSelectorContainer">
        <vbox flex="1">
            <strong>Available columns:</strong>
            <vbox flex="1" anon-id="availableColumnContainer"></vbox>
        </vbox>
        <vbox flex="1">
            <strong>Selected columns:</strong>
            <vbox flex="1" anon-id="selectedColumnContainer"></vbox>
        </vbox>
    </hbox>
</vbox>
