<vbox xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            justify-content: center;
            &:not(.Active) {
                display: none;
            }
            #sys-flex(1);
        }

        @complexBox {
            align-items: center;
            & @dragIcon {
                margin-right: 0.5em;
                padding: 0.5em;
            }
        }
    </style>
    <hbox anon-id="complexBox">
        <icon anon-id="dragIcon" class="DragButton"></icon>
        <vbox anon-id="editorsContainer" flex="1"></vbox>
    </hbox>
</vbox>
