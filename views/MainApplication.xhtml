<vbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            height: 100%;
        }
        @PageHeaderBar {
            padding: 0.6em;
            height: 3em;
            background-color: #4466ff;
        }
        @PageContainer {
            background-color: #FFF;
            & @LeftContainer {
                width: 18em;
                background-color: #AAA;
            }
            & @MainContainer {
                background-color: #FFF;
            }
        }
        @PageFooter {
            background-color: #666;
            height: 2em;
        }
    </style>
    <hbox anon-id="PageHeaderBar">
        Page Header
    </hbox>
    <hbox anon-id="PageContainer" flex="1">
        <vbox anon-id="LeftContainer">
            Left Menu
        </vbox>
        <vbox anon-id="MainContainer" flex="1">
            <vbox flex="1" style="align-item: center">
                <hbox flex="1" style="align-item: center"><span flex="1">Category View</span></hbox>
            </vbox>
        </vbox>
    </hbox>
    <hbox anon-id="PageFooter">
        Page Footer
    </hbox>
</vbox>
