<hbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            & .LeftMenuBar {
                border: 0.2em solid #DDD;
                padding: 0.4em;
                width: 16em;
                & .MenuItem {
                    font-size: 1.4em;
                    & icon {
                        width: 1.4em;
                    }
                    & span.Title {
                        margin-left: 1em;
                        flex: 1;
                        font-weight: bold;
                    }
                }
            }
            & .BodyWrapper {
                padding: 0.6em;
            }
            & .PageHeader {
                & @pageTitle {
                    color: blue;
                    font-size: 1.6em;
                    font-weight: bold;
                }
            }
            & .MainContentWrapper {
                flex-wrap: wrap;
                & > * {
                    flex: 1 22%;
                }
            }
        }
    </style>
    <vbox class="LeftMenuBar">
        <vbox class="MenuItem">
            <hbox class="GroupLabel">
                <icon class="layers"></icon>
                <span class="Title">Quản lý tầng</span>
            </hbox>
            <ui:RepeaterView anon-id="layerListView" class="MenuGroup" tag="vbox"/>
        </vbox>
    </vbox>
    <vbox class="BodyWrapper" flex="1">
        <hbox class="PageHeader">
            <vbox flex="1">
                <span anon-id="pageTitle" class="PageTitle">Tầng 3</span>
                <span anon-id="subPageTitle" class="SubTitle">Số bàn: 16, còn trống: 05</span>
            </vbox>
            <hbox anon-id="actionContainer" class="ActionContainer">
                <button anon-id="buttonTakeAWay">Mang Đi</button>
            </hbox>
        </hbox>
        <hbox anon-id="mainContentWrapper" class="MainContentWrapper" flex="1"></hbox>
    </vbox>
</hbox>
