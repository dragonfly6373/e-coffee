<vbox verticalScroll="true">
    <style>
        body .MenuPopupContainer.NoPrefix .MenuItem > i:first-child {
            display: none;
        }
        body .MenuPopupContainer .MenuItem {
            & icon {
                color: rgba(0,0,0,0);
                visibility: hidden;
            }
            &.Selected {
                & icon {
                    color: #84C55F;
                    visibility: visible;
                }
            }
        }
        body .MenuPopupContainer .MenuItem > label + i {
            text-align: right;
        }
        body .MenuPopupContainer .MenuItem > *:first-child + label {
            margin-left: 0.8ex;
        }
        body .MenuPopupContainer.NoPrefix .MenuItem > *:first-child + label {
            margin-left: 0ex;
        }
        body .MenuPopupContainer .MenuItem > *:first-child + label + * {
            margin-left: 2ex;
        }
    </style>
    <vbox anon-id="popupContainer" class="MenuPopupContainer">
    </vbox>
</vbox>
