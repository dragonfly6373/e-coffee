<vbox>
    <style>
        @this {
            position: relative;
        }
        @scrollPane {
            overflow: auto;
            flex-basis: 1em;
        }

        @this:not(.FillingData) @loadingIndicator {
            display: none;
        }

        @loadingIndicator {
            position: absolute;
            bottom: 1em;
            width: 10em;
            box-sizing: border-box;
            left: 50%;
            margin-left: -5em;
            text-align: center;

            padding: 0.5em;
            background: rgba(230, 230, 230, 0.8);
            color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.4);
        }
    </style>
    <hbox anon-id="headerPane"></hbox>
    <vbox anon-id="scrollPane" flex="1">
        <vbox anon-id="leadingPane"></vbox>
        <vbox anon-id="contentPane"></vbox>
        <vbox anon-id="trailingPane"></vbox>
    </vbox>
    <span anon-id="loadingIndicator">Loading...</span>
</vbox>
