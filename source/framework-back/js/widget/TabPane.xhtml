<vbox>
    <style>
        @content {
            position: relative;
            box-sizing: content-box;
        }
        @this.SamePaneSize {
            & @content > .TabBody {
                position: absolute;
                visibility: hidden;
                left: 0px;
                top: 0px;
            }
            & @content > .TabBody.Measured {
                right: 0px;
                bottom: 0px;
            }
            & @content > .ActiveTab {
                visibility: inherit;
            }
        }
        @this:not(.SamePaneSize) {
            & @content > .TabBody {
                &:not(.ActiveTab) {
                    display: none;
                }
            }
        }
        body vbox > *[flex].widget_TabPane @content {
            overflow: hidden;
            flex: 1 1 auto;
        }
        
        @header .TabHeader {
            align-items: center;
            
            & icon {
                margin-left: 0.5em;
                margin-right: -0.5em;
                padding: 0.3em;
                opacity: 0.5;
                border-radius: 50%;
                
                &:hover {
                    opacity: 1;
                    color: #F00;
                    background-color: rgba(0, 0, 0, 0.05);
                }
            }
        }

    </style>
    <hbox anon-id="header">
    </hbox>
    <div anon-id="content">
    </div>
</vbox>
