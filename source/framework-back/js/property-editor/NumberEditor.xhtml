<hbox xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            align-items: center;

            & .EditorInput {
                justify-content: flex-end;
                -webkit-justify-content: flex-end;
            }
        }

        @numberInput {
            margin-left: 1em;
        }
    </style>
    <icon anon-id="dragIcon" class="DragButton"></icon>
    <div anon-id="numberTitle" class="EditorLabel">Numbers:</div>
    <input anon-id="numberInput" class="EditorInput" type="number" step="any"/>
</hbox>
