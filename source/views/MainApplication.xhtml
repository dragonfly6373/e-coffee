<vbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @import "layout-includes.less";
        @this {
            height: 100%;
        }
        @pageHeaderBar {
            padding: 0.2em 0.6em;
            background-color: #4466ff;
            color: #FFF;
            font-size: 2em;
            align-items: center;
            & @toggleMainMenuButton {
                font-size: 1.4em;
                cursor: pointer;
            }
            & @pageTitle {
                padding: 0em 0.6em;
            }
        }
        @mainMenu {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            width: 18em;
            &:not(.Activate) {
                display: none;
            }
        }
        .ContentPane {
            background-color: #FFF;
            & @pageContentWrapper {
                background-color: #FFF;
            }
        }
        @pageCover {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.18);
            &:not(.Activate) {
                display: none;
            }
        }
        @pageFooter {
            padding: 1em;
            background-color: #666;
            height: 2em;
        }
    </style>
    <hbox anon-id="pageHeaderBar">
        <a anon-id="toggleMainMenuButton"><icon class="menu"></icon></a>
        <strong anon-id="pageTitle" flex="1">E-Coffee</strong>
    </hbox>
    <vbox class="ContentPane" flex="1">
        <ui:PageContentWrapper anon-id="pageContentWrapper" flex="1"></ui:PageContentWrapper>
    </vbox>
    <hbox anon-id="pageCover"></hbox>
    <hbox anon-id="PageFooter">
        Page Footer
    </hbox>
    <ui:Menu anon-id="mainMenu"/>
</vbox>
