<vbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            background-color: #339999;
            width: 18em;
            &:not(.Activate) {
                display: none;
            }
        }
        .MenuHeader {
            padding: 0.2em 0.6em;
            color: #FFF;
            font-size: 2em;
            align-items: center;
            & @closeButton {
                font-size: 1.4em;
                cursor: pointer;
            }
            & @pageTitle {
                padding: 0em 0.6em;
            }
        }
        .MenuGroup {
            border-top: 1px solid #999;
        }
        .MenuItem {
            padding: 0.6em 1em;
            font-size: 1.4em;
            align-items: center;
            cursor: pointer;
            &.MainMenu {
                border-top: 1px solid #999;
            }
            &.SubMenu {
            }
            & > icon {
                width: 1em;
                height: 1em;
                font-size: 1.2em;
            }
            & > span.Title {
                margin-left: 1em;
                flex: 1;
            }
        }
    </style>
    <hbox class="MenuHeader">
        <a anon-id="closeButton"><icon class="close"></icon></a>
        <strong anon-id="pageTitle" flex="1">E-Coffee</strong>
    </hbox>
    <vbox anon-id="mainMenuContainer" flex="1">

    </vbox>
    <vbox anon-id="menuQuit" class="MenuGroup">
        <hbox class="MenuItem MainMenu" style="color: red">
            <icon class="power"></icon>
            <span class="Title">Quit App</span>
        </hbox>
    </vbox>
</vbox>
