<vbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>

    </style>
    <hbox class="PageHeader">
        <h3 flex="1">Product Management</h3>
        <button anon-id="btnAddProduct">
            <icon class="add"></icon>
            <span>Add</span>
        </button>
    </hbox>
    <vbox class="PageContainer">
        <ui:RepeaterView anon-id="productList" tag="div">
            <vbox>
                <span anon-id="itemTitle" auto-binding="false"></span>
            </vbox>
        </ui:RepeaterView>
    </vbox>
</vbox>
